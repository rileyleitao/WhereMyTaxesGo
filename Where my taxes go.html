<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="Wheremytaxesgo.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<title>Where my taxes go</title>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="Wheremytaxesgo.json"></script>
    <script type="text/javascript">
  

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Program');
        data.addColumn('number', 'budget');
        data.addRows([
      ['Healthcare', 39],
      ['Education', 25.3],
      ['Welfare', 12.3],
      ['Debt Payments', 5.9],
      ['Community Safety', 3.9],
      ['Roads & Infrastructure', 3],
      ['Investing in Farms & Food', 2.9],
      ['Supporting Communities', 1.2],
      ['Sports, Culture & Heritage', 1.2],
      ['Procurement of Capital Assets', 1.1],
      ['Parks', 0.9],
      ['Building the Economy', 0.6],
      ['Emergencies', 0.2],
      ['Running Government', 1.3]
        ]);

        // Set chart options
        var options = {'title':'Where your Taxes Go',
                       'width':800,
                       'height':600};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>

</div>
